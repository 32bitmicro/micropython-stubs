name: Createstubs

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
          python-version: 3.11
          cache: pip
        
    - name: Install dependencies
      run: |
        pip install mpremote
      
    - name: list connected devices
      run: |
        mpremote devs
