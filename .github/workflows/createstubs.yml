name: Createstubs

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
          python-version: 3.11
          cache: pip
    - name: Install dependencies
      run: |
        pip install -U mpremote micropython-stubber
    - name: clone Repos
      run: |
        git clone https://github.com/Josverl/micropython-stubber repos/micropython-stubber
        stubber clone

    - name: run board stubber
      run: |
        python3 repos/micropython-stubber/scripts/board_stubber.py
